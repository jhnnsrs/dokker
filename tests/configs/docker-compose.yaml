services:
  redis:
    image: redis:latest
  db:
    image: jhnnsrs/daten:next
    restart: always
    environment:
      POSTGRES_MULTIPLE_DATABASES: mikro
      POSTGRES_PASSWORD: hello_django
      POSTGRES_USER: hello_django
  mikro:
    depends_on:
    - redis
    - db
    - minio
    image: jhnnsrs/mikro_next:nightly
    command: bash run-debug.sh
    stop_grace_period: 1s
    ports:
    - 6888:80
    volumes:
    - ./configs/mikro_next.yaml:/workspace/config.yaml
  minio:
    command: server /data
    environment:
      MINIO_ROOT_PASSWORD: e8821a29d189789e39c9922a3bfcfb4a
      MINIO_ROOT_USER: crappygreysetter
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    ports:
    - 6889:9000
  initc:
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_HOST: http://minio:9000
      MINIO_ROOT_PASSWORD: e8821a29d189789e39c9922a3bfcfb4a
      MINIO_ROOT_USER: crappygreysetter
    image: jhnnsrs/init:nightly
    volumes:
    - ./configs/minio.yaml:/workspace/config.yaml


